<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Be the first to win five times!</p>
    <p>Choose rock, paper, or scissors to play!</p>
    <p class="result"></p>
    <p class="player-score">Player score: 0</p>
    <p class="computer-score">Computer score: 0</p>
    <button class="rock">Rock 🪨</button>
    <button class="paper">Paper 🧻</button>
    <button class="scissors"">Scissors ✂️</button>
    <button class="reset">Play again!</button>
  </body>
</html>
